<mat-card class="abc">
  <mat-form-field appearance="outline">
    <mat-label>First Name*</mat-label>
    <input matInput [(ngModel)] ="first">
  </mat-form-field>
</mat-card>
<mat-card class="cde">
  <mat-form-field appearance="outline">
      <mat-label>Last Name*</mat-label>
      <input matInput [(ngModel)] = "last">
  </mat-form-field>
</mat-card>
<mat-card class="xyz">
  <mat-form-field appearance="outline">
    <mat-label>Address*</mat-label>
    <input matInput [(ngModel)] = "address">
  </mat-form-field>
</mat-card>
<mat-card class="pqr">
  <mat-form-field appearance="outline">
    <mat-label>Email*</mat-label>
    <input matInput [(ngModel)] = "email">
  </mat-form-field>
</mat-card>
<mat-card class="ghi">
  <mat-form-field appearance="outline">
    <mat-label>Password*</mat-label>
    <input matInput [(ngModel)] = "pass">
  </mat-form-field>
</mat-card>
<mat-card>
Gender:<br>
<mat-radio-group>
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="2">Female</mat-radio-button>
  <mat-radio-button value="3">Others</mat-radio-button>
</mat-radio-group>

</mat-card>

<mat-card>
<mat-form-field appearance="outline">
  <mat-label></mat-label>
  <input matInput [(ngModel)] = "ndate" type="date">
</mat-form-field>
</mat-card>

<div class="adder">
<button class="add" mat-raised-button color="warn" >Register</button>
